{% extends "ALIGULAC/base.html" %}
{% block content %}
	<div class="container" style="padding-right: 150px; padding-left: 150px">
		{% for player, matches in players.items %}
		<h2 style="padding-top: 20px;
					  font-size:35px;
					  font-weight: 400;
					  border-style: none none solid none;
					  border-width: 0.05em;
					  border-color: #e7e7e7;
					  font-variant: small-cap;
					  font-family: 'Roboto', sans-serif;
					  text-align: left">{{ player }}</h2>
					<pre style="font-weight: normal">{{ matches }}</pre>
		{% endfor %}
	</div>
{% endblock content %}
